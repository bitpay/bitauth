sudo: false
os:
  - linux
language: node_js
node_js:
  - "0.10"
  - "0.11"
  - "0.12"
  - "4"
  - "5"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - sh -e /etc/init.d/xvfb start
env:
  global:
    - DISPLAY=:99.0
  matrix:
    - CXX=g++-4.8 TEST_SUITE=test:node
matrix:
  include:
    - os: linux
      node_js: "4"
      env: CXX=g++-4.8 TEST_SUITE=lint
    - os: linux
      node_js: "4"
      env: CXX=g++-4.8 TEST_SUITE=test:browser
script: ./node_modules/.bin/gulp $TEST_SUITE
