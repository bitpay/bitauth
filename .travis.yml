language: node_js
sudo: false
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
node_js:
  - '0.10'
  - '0.12'
  - '4'
  - '6'
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export CXX="g++-4.8" CC="gcc-4.8"
install:
  - npm install
